<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!--nav bar section-->
    <div id="nav">
      <p id="navlogo">KOFI</p>

      <div id="icn">
        <p><a href="#">About Us</a></p>
        <p><a href="#">Contact</a></p>
        <p><a href="#">Gallery</a></p>
      </div>
    </div>

    <!--end of nav bar section-->
    <div id="we">
      <div id="fr">
        <form>
          <label class="name">Username:</label>

          <input
            type="text"
            placeholder="Username"
            aria-describedby="inputGroupPrepend"
            required
          />
          <label class="name">Phonenumber:</label>

          <input
            type="number"
            placeholder="Phonenumber"
            aria-describedby="inputGroupPrepend"
            required
          /><br /><br /><label class="name">Email:</label>

          <input
            type="email"
            value="email@email"
            aria-describedby="inputGroupPrepend"
            required
          /><label class="name">Password:</label>

          <input
            type="password"
            placeholder="Enter Password"
            aria-describedby="inputGroupPrepend"
            required
          /><br /><br />
          <label class="name">Comfirm Password</label>

          <input
            type="password"
            placeholder="Re-enter Password"
            aria-describedby="inputGroupPrepend"
            required
          /><label class="name">Gender:</label>
          <label class="name">Male</label>

          <input type="radio" name="gender" required />
          <label class="name">Female</label>

          <input type="radio" name="gender" required />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <script src="text.js"></script>
  </body>
</html>
